<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <div class="form">
        <div class="contact-info">
          <h3 class="title"> Any feedback? </h3>
          <p class="text">
          I always look forward to improving my content.
           If you give some of your valuble feedback, I can improve my content for better user experience :D
          </p>

          <div class="info">
            <div class="information">
              <img src="https://github.com/sefyudem/Contact-Form-HTML-CSS/blob/master/img/location.png?raw=true" class="icon" alt="" />
              <p> No.4 Tsing Tai Road, Kwong Leung, Hong Kong </p>
            </div>
            <div class="information">
              <img src="https://github.com/sefyudem/Contact-Form-HTML-CSS/blob/master/img/email.png?raw=true" class="icon" alt="" />
              <p>hiphip@array.com</p>
            </div>
            <div class="information">
              <img src="https://github.com/sefyudem/Contact-Form-HTML-CSS/blob/master/img/phone.png?raw=true" class="icon" alt="" />
              <p> +852 7865 4312 </p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with me:</p>
            <div class="social-icons">
              <a target="_blank" href="https://www.pinterest.com/narayanan08f/_saved/">
                <i class="fab fa-pinterest"></i>
              </a>
              <a target="_blank" href="https://codepen.io/JuniorCoder2008">
                <i class="fab fa-codepen"></i>
              </a>
              <a target="_blank" href="https://www.instagram.com/indie_doodler/">
                <i class="fab fa-instagram"></i>
              </a>
              <a target="_blank" href="https://github.com/CoderProgrammer154">
                <i class="fab fa-github"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Username</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="b" />
          </form>
        </div>
      </div>
    </div>

    <script src="./contact.js"></script>
  </body>
</html>
